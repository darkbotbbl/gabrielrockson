{% extends 'base.html' %}
{% load wagtailcore_tags %}


{% block content %}
    <h1>Blog</h1>
    <hr />

    {% for post in blog_posts %}
        <h3><a href="{% pageurl post %}">{{ post.title }}</a></h3>
        <p>{{ post.specific.date }}</p>
        <p>{{ post.specific.intro }}</p>
        <p>{{ post.specific.body|richtext|truncatewords:10 }}</p>
        <hr />
    {% empty %}
        <h2>No posts yet</h2>
    {% endfor %}

{% endblock content %}
